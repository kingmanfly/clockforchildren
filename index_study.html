<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas clock</title>
	<style type="text/css">
	div{
		text-align: center;
	}
	</style>
</head>
<body>
	<div >
		<canvas id="clock" height="900px" width="900px" style="margin-top:480px"></canvas>
		<div style="margin-top:380px;">
			<button id="hide_second_point" style="font-size:xx-large">秒针显示</button>
			<button id="hide_minute_number" style="font-size:xx-large">分钟数字刻度</button>
			<button id="hide_minute_number_all" style="font-size:xx-large">分钟数字总刻度</button>
		</div>
		<div style="margin-top:20px;">
			<button id="random" style="font-size:xx-large">随机时间</button>
			<button id="guideline" style="font-size:xx-large">辅助线</button>
			<button id="hide_hour_number" style="font-size:xx-large">小时数字刻度</button>
			<button id="color" style="font-size:xx-large">彩色</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="clock_study.js"></script>
